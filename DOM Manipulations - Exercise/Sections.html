<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sections</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <style>
        #content {
            width: 1000px;
        }
        
        #content div {
            float: left;
            width: 300px;
            height: 300px;
            margin: 2em;
            background: #5555ff;
            text-align: center;
        }
        
        #content div p {
            color: white;
            margin: 6em 3em 6em 3em;
        }
    </style>
</head>
<div id="content">
</div>

<body onload="create(['Section 1', 'Section 2', 'Section 3', 'Section 4']);">
    <script>
        function create(sentences) {
            
            sentences.forEach(sentence => {

                let $div = $(`<div><p style="display: none;">${sentence}</p></div>`);

                $div.on('click', function() {
                    $(this).find('p').css('display', 'block');
                });

                $('#content').append($div);
            });
        }
    </script>
</body>

</html>
